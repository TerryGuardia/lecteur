<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Lecteur audio</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="lecteur">
          <i class="fa fa-list fa-3x open_lib" title="Playlist"></i>
          <div class="details">
            <div class="couverture"></div>
            <div class="titre_musique"><p>Titre musique</p></div>
            <div class="artiste"><p>Nom artiste</p></div>
          </div>
          <div class="slider_progression">
            <i class="fa fa-step-backward fa-4x" title="Précédent"></i>
            <p class="actuel">00:00</p>
            <input
              type="range"
              min="1"
              max="100"
              value="0"
              class="progression"
              title="Progression"
            />
            <audio id="player" src="/music/ninelie.mp3" preload>
              Votre navigateur ne supporte pas la balise audio.
            </audio>
            <p class="total">00:00</p>
            <i class="fa fa-step-forward fa-4x" title="Suivant"></i>
          </div>
          <div class="slider_volume">
            <i class="fa fa-volume-down fa-2x" title="Muet"></i>
            <input type="range" min="0" max="100" value="40" class="volume" title="Intensité du son"/>
            <i class="fa fa-volume-up fa-2x"></i>
          </div>
          <div class="buttons">
            <div class="aleatoire">
              <i class="fas fa-random fa-3x" title="Aléatoire"></i>
            </div>

            <div class="slider">
              <div class="stop">
                <i class="fa fa-stop fa-4x" title="Arrêt"></i>
              </div>
              <div class="playpause">
                <i class="fa fa-play fa-5x" title="Play"></i>
              </div>
            </div>

            <div class="boucle">
              <i class="fa fa-repeat fa-3x" title="En boucle"></i>
            </div>
          </div>
          <div id="effet">
            <span class="trait"></span>
            <span class="trait"></span>
            <span class="trait"></span>
            <span class="trait"></span>
            <span class="trait"></span>
            <span class="trait"></span>
            <span class="trait"></span>
          </div>
        </div>
        <div class="library jsDNone">
          <h2>Playlist</h2>
          <ul>
            <li>
              <p>#</p>
              <p>Titre</p>
              <p>Durée</p>
            </li>
            <li class="borderBottom">
              <div>
                <p>1</p>
                <p>Adventure Of A Lifetime</p>
              </div>
              <p>04:23</p>
            </li>
            <li class="borderBottom">
              <div>
                <p>2</p>
                <p>Numb</p>
              </div>
              <p>03:05</p>
            </li>
            <li class="borderBottom">
              <div>
                <p>3</p>
                <p>Ninelie</p>
              </div>
              <p>04:34</p>
            </li>
            <li class="borderBottom">
              <div>
                <p>4</p>
                <p>Sparkle</p>
              </div>
              <p>03:01</p>
            </li>
            <li class="borderBottom">
              <div>
                <p>5</p>
                <p>Paint It, Black</p>
              </div>
              <p>03:46</p>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
